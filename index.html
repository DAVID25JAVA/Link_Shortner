<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <main>
      <div>
        <div class="head">
          <p class="url">URL Shortner</p>
          <input type="text" placeholder="Enter the Link Here....." id="lurl" />
          <button id="shorten">Shorten</button><br />
          <input type="text" placeholder="New Link....." name="" id="shorturl" />
          <button id="copy"><span class="material-symbols-outlined">
            content_copy
            </span></button>
        </div>
      </div>
    </main>

    
    <script src="script.js"></script>
  </body>
</html>
